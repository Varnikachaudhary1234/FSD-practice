<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <table border="black" width="80%" height="50">
    <tr>
        <th><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqDUKqMO5_0Brt7BtAz0FMgDsPjWK2GqHXyQ&s" </th>
        <th><h3>REGISTRATION FORM</h3></th>
        
    </tr>
    <tr>
        <td>
        
        </td>
        <td>
        <center><h3>Create Registration Form Using HTML</h3></center>
            <form action="">
                <label for="name">NAME     :</label>
                <input type="text" name="name" id="name" placeholder="enter your name">
                <br>
                <br>
                <label for="password">PASSWORD   :</label>
                <input type="password"  id="password" placeholder="enter your password"> 
                <br>
                <br>
                <label for="email">EMAIL   :</label>  
                <input type="email" id="email" placeholder="enter your email">   
                <br>
                <br>
                <label for="phone no.">PHONE NO.   :</label>  
                <input type="number" id="phone no." placeholder="enter your phone no." >
                <br>
                <br>
                <label for="gender">GENDER   :</label>
                MALE :<input type="radio" name="gender" id="male">FEMALE :<input type="radio" name="gender" id="female">
                <br>
                <br>
                <label for="date of birth">DATE OF BIRTH  :</label>
                <input type="date" id="date of birth">
                <br>
                <br>
                <label for="language">LANGUAGE KNOWN   :</label>
                <input type="checkbox" id="english">ENGLISH <input type="checkbox" id="hindi">HINDI <input type="checkbox" id="sanskrit">SANSKRIT <input type="checkbox" id="russian">RUSSIAN
                <br>
                <br>
                <label for="address">ADDRESS  :</label>
                <textarea name="address" id="address" cols="50" rows="5" placeholder="enter your address"></textarea>    
                <br>
                <br>
                <input type="submit" id="submit">
                <input type="reset"  id="reset">     
            </form>
        </td>
    </tr>
    </table>
</body>
</html>
